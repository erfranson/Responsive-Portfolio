			<div class="main">
				<div class="frame">
					<h2>Contact</h2>
					<form>
						<div class="form">
							<p>Name</p>
							<input type="text" placeholder="John Smith" class="textbox">
							<br>
							<p>Email</p>
							<input type="text" placeholder="example@gmail.com" class="textbox">
							<br>
							<p>Message</p>
							<textarea name="message" id="" cols="60" rows="10">
							</textarea>
							<br>
							<input type="submit" class="button">
						</div>
					</form>
				</div>
			</div>

				<div class="link">
